Platform Governance, Censorship, and Public Trust
Digital platform governance refers to how online platforms establish and enforce rules for content and conduct, often through a combination of algorithms, human moderators, and policy choices (Gillespie, 2018; Klonick, 2018). A growing body of literature examines how platforms navigate the tension between enabling free expression and mitigating harm or illegal activity. In authoritarian contexts, this tension is heightened by state pressure: regimes often demand content removal or access to user data in the name of national security or public order (York, 2019). Public trust in platforms can be severely affected by how these companies respond โ compliance with repressive demands may undermine user trust (perceiving the platform as an agent of censorship or surveillance), whereas resistance can enhance trust but provoke governmental retaliation (Bradford et al., 2020). The IranโTelegram case exemplifies this dilemma. Previous research on Iranโs internet controls has noted that Iranian users resort heavily to circumvention tools (VPNs, proxies) whenever popular platforms are blocked
en.wikipedia.org
link.springer.com
, indicating that users place trust in the global platforms and tools to bypass censorship, rather than in state-promoted alternatives (Akbari & Gabdulhakov, 2019). Trust is also intertwined with digital rights โ understood as the extension of fundamental human rights (freedom of expression, privacy, access to information) into the digital sphere. In Iran, repeated cycles of filtering social media have eroded citizensโ trust in the governmentโs justifications, as many see political motives behind purported security rationales (Rahimi, 2015). At the same time, trust in foreign-based platforms can be fragile if users fear surveillance or abandonment. Studies such as Mohammadiโs AI and Human Pain (2024) underscore that violations of digital rights can inflict real psychological and socio-economic pain on users (e.g., isolating people from loved ones, harming online businesses, causing distress), which in turn damages trust in authorities. Conversely, a platformโs steadfastness in protecting user data or content (within certain limits) may bolster its reputation among users under authoritarian rule (e.g., Telegramโs refusal to hand over encryption keys to Russiaโs government in a separate well-known case).
Ethical AI Principles in Content Moderation and Data Governance
The principles emerging from AI ethics โ such as transparency, fairness, accountability, and the do-no-harm (anti-violence) ethos โ are increasingly being applied to the governance of online platforms (Whittaker et al., 2018). Transparency involves clarity about how decisions (like content removals or bans) are made and communicated. In the context of Telegram in Iran, transparency would mean the platform clearly stating its moderation policies and any government requests (which Telegramโs CEO Pavel Durov often did via public statements or tweets
arabnews.com
arabnews.com
), as well as the government being transparent about its demands and rationale (which in Iranโs case often lacked clarity, with secret directives and politicized judiciary orders). The Ethical AI and Data Transparency Research Project (Mohammadi, 2024) emphasizes that transparency is key to accountability โ both the platform and the government should be answerable to the public for actions that affect millions of usersโ digital lives. Accountability in platform governance implies mechanisms for oversight and redress. For example, did Telegram provide explanations or appeals for channel shutdowns? Did Iranian authorities consider the publicโs input or rights when banning the app? International human rights frameworks (e.g., the Rabat Plan or UN Guiding Principles on Business and Human Rights) suggest that states and companies have a responsibility to ensure any restrictions on expression are necessary, proportionate, and subject to appeal โ none of which were evidently met in the abrupt blocking of Telegram in Iran. Literature on platform accountability has explored ideas like independent content oversight boards or transparency reports. Telegram, being a private company, is less transparent than some U.S. social media firms; however, it did issue occasional statements. The Iranian government, for its part, did not provide accountability to citizens for economic losses or disruptions caused by the ban, fueling public resentment
