Methodology
Research Design and Approach
We adopt a case study research design focusing on Telegram’s censorship in Iran (2017–2025) as the case. The approach is interdisciplinary, combining qualitative analysis (historical and policy analysis, content analysis of discourse) with quantitative elements (social network analysis of Twitter data). Our goal is to produce a rich, contextualized understanding of the events and their implications, while also extracting general insights relevant to platform governance and AI ethics. The research unfolded in several stages:
Timeline Reconstruction: We systematically collected open-source information to reconstruct a detailed timeline of events related to Telegram in Iran. Key sources included news articles from international media (e.g., Al Jazeera, The Guardian, Iran International), reports by human rights organizations, statements from Iranian officials (via state media or social media), and Telegram’s own communications (such as CEO Pavel Durov’s public posts). We paid special attention to official documents like the judicial order of April 30, 2018 banning Telegram
en.wikipedia.org
en.wikipedia.org
 and the Supreme Council of Cyberspace’s December 2024 directive setting conditions for Telegram’s return
iranintl.com
. Each event was cross-verified across multiple sources when possible to ensure accuracy.
Content Analysis: We analyzed the rhetoric and framing used by different actors. For government officials, we examined how they justified censorship (e.g., citing terrorism, morality, “foreign interference”) and how these justifications evolved. For Telegram’s side, we analyzed statements by Pavel Durov and Telegram’s policy actions (such as removing certain channels) to understand the platform’s governance philosophy. We also reviewed discussions in Iranian civil society and among digital rights advocates (using sources like the Center for Human Rights in Iran and FilterWatch) to capture criticism and concerns. Qualitative coding was employed to tag content with themes like “security narrative,” “economic impact,” “ethical principle: transparency,” etc., allowing us to map these onto the timeline of events.
Twitter (X) Data Collection: To gauge public reaction and discourse, we utilized the custom X-Analyzer Twitter OSINT tool (Mohammadi, 2025) to collect tweets related to the Telegram ban. Using keywords and hashtags in Persian and English (e.g., “تلگرام” [Telegram], “#تلگرام_رفع_فیلتر” [Telegram_unfilter], “Telegram ban”, “unblock Telegram”), we gathered a dataset of approximately 125,000 tweets from December 2017 through October 2025. We focused on spikes around known events (for instance, late Dec 2017, early May 2018, Oct 2019, Dec 2020, and late 2024 into 2025 when unblocking was debated). The data was then filtered for relevance and cleaned. We conducted basic sentiment analysis (to distinguish supportive vs. critical tones) and network analysis to identify key influencers and the structure of information flow (for example, clustering of users around certain viewpoints or the prevalence of bots vs. genuine accounts). No private or personal data was collected – only publicly available tweets – and analysis was done in aggregate, respecting Twitter’s content use policies.
Interactive Visualization: In line with best practices for transparency and to aid understanding, we created visual aids. A timeline chart was produced to visualize the sequence of censorship events and policy changes (see Figure 1 below). Additionally, a simplified social network diagram was drawn to illustrate the online interaction landscape (see Figure 2), depicting, in abstract form, how different groups (e.g., officials, activists, ordinary users) connected in discussions on Twitter regarding Telegram. These visualizations are used in the analysis to support the narrative.
Ethical Framework Integration: Guided by Mohammadi’s Ethical AI and Data Transparency guidelines, we formulated an evaluation matrix for ethical principles. For each major decision point (e.g., Telegram’s removal of a channel, Iran’s imposition of a ban, Telegram’s response to unblocking conditions), we assessed it against questions like: Was this decision transparent? Who is accountable? What harm was mitigated or caused? How were users’ rights considered (digital dignity)? This matrix helped structure the Discussion section, ensuring a systematic ethical assessment rather than a purely descriptive account.
Data Reliability and Limitations
We acknowledge several limitations. First, reliable data from within Iran’s government is limited – many decisions are opaque. We often had to rely on second-hand reports (e.g., leaked statements or insider quotes in media). Whenever possible, we cross-referenced state media (like IRNA, Mizan News) for confirmation of official claims. Second, our Twitter data may not perfectly represent Iranian public opinion. Iran’s filtering of Twitter (Twitter is officially blocked in Iran, though widely accessed via VPN by certain user groups) means the Twitter discourse might over-represent more tech-savvy or opposition-leaning demographics, whereas many ordinary Iranians who lost Telegram access may not voice their views online. We attempted to balance this by also looking at discussions on alternative platforms like Instagram (until its 2022 ban) and analyzing Persian Telegram channel posts about the ban, but a full analysis of those is beyond our scope. Third, causal attribution (e.g., did Telegram’s stance influence public trust significantly?) is difficult to prove; our approach is primarily observational and interpretive, not a controlled experiment. Despite these limitations, the triangulation of multiple data sources bolsters confidence in our findings. The events we chronicle have been documented by various independent observers, and the patterns we identify in public reaction align with reports by credible organizations (e.g., Amnesty International’s statements on the chilling effect of Zam’s execution
