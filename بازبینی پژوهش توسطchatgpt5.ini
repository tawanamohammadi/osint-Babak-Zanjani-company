Abstract
The censorship of Telegram in Iran from 2017 to 2025 presents a multifaceted case at the intersection of AI ethics, platform governance, public trust, and digital rights. This article provides a comprehensive timeline and analysis of Telegram’s blocking in Iran – from early warnings in 2015 and the platform’s brief compliance with certain content removal requests, through the December 2017–January 2018 protests that triggered a temporary shutdown, to the permanent ban in April 2018 and its aftermath. We examine key events including the suspension of the Amadnews channel and the arrest and execution of its founder, Ruhollah Zam, and the role of officials like Mohammad-Javad Azari Jahromi, Iran’s ICT minister (2017–2021), in negotiating between state demands and platform policies. Leveraging original datasets and tools – such as the Ethical AI and Data Transparency Research Project (Mohammadi, 2024), the X-Analyzer Twitter OSINT tool (Mohammadi, 2025), and the AI and Human Pain study (Mohammadi, 2024) – we analyze public discourse on Twitter (X) and assess the impact on public trust and digital rights. The case is discussed through the lens of ethical AI principles – including transparency, accountability, anti-violence, and digital dignity – to evaluate both government actions and platform governance decisions. Our findings highlight a persistent struggle between an authoritarian state’s drive for “digital sovereignty” and a platform’s commitment to user privacy and free expression, and how this struggle has evolved with emerging policy debates in 2025 about a possible unblocking of Telegram under strict conditions. Ultimately, we argue that applying ethical AI frameworks to platform governance can inform more principled approaches to content moderation and digital rights, especially in contexts of political contention. An interactive timeline and social network analysis are provided to visualize the events and online public reaction. The study contributes to understanding how trust in digital platforms and government is negotiated amid censorship and what this implies for the future of digital rights in Iran and beyond.
