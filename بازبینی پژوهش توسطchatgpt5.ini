. Socially, studies based on interviews and surveys have found that Iranian users view social media as a double-edged space: a source of empowerment and information, yet one they must use cautiously under surveillance (Khiabany, 2019). A 2017 survey by Small Media found that over 60% of Iranian respondents continued using Telegram via VPNs after the ban, rather than switching to domestic messaging apps, showing loyalty to the platform (Small Media, 2018). Academic attention specific to Telegram in Iran includes analyses by Habibi (2018) on how Telegram became a hub for citizen journalism, and by Kargar & Khoobsurat (2020) on the state’s narrative framing of Telegram as a security threat. Notably, Akbari and Gabdulhakov (2019) coined the term “platform care” in authoritarian contexts, describing how users develop trust networks and strategies to keep platforms accessible (such as distributing lists of proxy servers), effectively engaging in what the authors call “counter-appropriation” of technology – the public reasserting control when the state attempts to appropriate digital space (Akbari & Gabdulhakov, 2019)
