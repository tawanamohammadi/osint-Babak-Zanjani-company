. This reflects an effort to minimize harm: block the dangerous content, preserve the general flow of information. Telegram’s approach aligns with what AI ethics calls “safety-first” without “collateral censorship”. The digital dignity of users was significantly undermined by the Iranian government’s actions. Digital dignity involves respecting users as autonomous individuals with rights to privacy and expression. Forcing them onto state-monitored platforms or into silence robs them of agency and dignity. The execution of Zam was an extreme assault on human dignity – a person killed essentially for online speech acts. It signaled that the state viewed dissident digital expression as a capital offense, a stance utterly at odds with any notion of dignity or rights. On the other hand, one might say that the Iranian public asserted their digital dignity by refusing to abandon Telegram and continuously seeking ways to circumvent censorship
