, which it invoked to justify shutting down the Amadnews channel when it allegedly instructed followers to use Molotov cocktails
arabnews.com
. This aligns with an anti-violence ethic – a platform should not be a conduit for incitement to physical harm. However, states often exploit the rhetoric of preventing violence to clamp down on peaceful dissent. Ethical analysis must therefore differentiate between genuine incitement and the mere use of charged accusations to justify censorship. Digital dignity extends the concept of human dignity to the online realm (Calvo et al., 2020), meaning users should be treated as autonomous individuals with rights, not as mere subjects of surveillance or control. The Digital Dignity Coalition (EDRi, 2020) advocates that individuals maintain control over their digital lives. In Iran’s case, forcibly migrating users to state-controlled apps or surveilled networks, and criminalizing online speech, can be seen as affronts to digital dignity. Our analysis incorporates these concepts to evaluate how both Telegram’s and the Iranian government’s choices have respected or undermined users’ dignity.
Prior Studies on Iran’s Internet Controls and Telegram
Iran’s internet censorship regime has been studied from technical, legal, and social perspectives. Technically, researchers have documented Iran’s development of the National Information Network (NIN) – a domestically routed internet that facilitates filtering – and how tools like Psiphon saw surges in use after the Telegram ban
